service: ng-sls-users

frameworkVersion: ">=1.1.0 <2.0.0"

package:
  individually: false
  exclude:
    - node_modules/serverless-dynamodb-local
    - node_modules/dynamodb-localhost
    - node_modules/bluebird
    - node_modules/serverless-dynamodb-local

plugins:
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-plugin-webpack


custom:
  dynamodb:
    start:
      port: 8000
      inMemory: true
      migrate: true
      seed: true
    seed:
      test:
        sources:
          - table: ng-sls-users-api
            sources: [./seeds/fake-test-users.json]
  serverless-offline:
    prefix: api
    babelOptions:
      presets: ["es2015"]

provider:
  name: aws
  stage: api
  runtime: nodejs6.10
  region: eu-west-1
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    SESSION_SECRET: ${file(./secrets.yml):SESSION_SECRET}
    FACEBOOK_ID: ${file(./secrets.yml):FACEBOOK_ID}
    FACEBOOK_SECRET: ${file(./secrets.yml):FACEBOOK_SECRET}
    REDIRECT_URL: "http://localhost:4200/api/auth/facebook"
    DOMAIN: "http://localhost:4200/"

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}/*"

functions:
  # list:
  #   handler: users/list.list
  #   events:
  #     - http:
  #         path: users
  #         method: get
  #         cors: true

  auth:
    handler: auth/auth.auth

  graphql:
    handler: graphql/handler.graphqlHandler
    description: GraphQL entry point
    events:
      - http:
          path: graphql
          method: get
          cors: true
      - http:
          path: graphql
          method: post
          cors: true

  authgraphql:
    handler: authgraphql/handler.authGraphqlHandler
    description: Authorized GraphQL entry point
    events:
      - http:
          path: graphql/auth
          method: get
          cors: true
          authorizer: auth
      - http:
          path: graphql/auth
          method: post
          cors: true
          authorizer: auth
          
  graphiql:
    handler: graphql/handler.graphiqlHandler
    description: GraphiQL entry point
    events:
      - http:
          path: graphiql
          method: get
          cors: true

  f1deleteUser:
    handler: users/delete.del
    events:
      - http:
          path: users/{id}
          method: delete
          cors: true

  f2me:
    handler: users/get.me
    description: Get current user
    events:
      - http:
          path: users/me
          method: get
          cors: true
          authorizer: auth

  f3updatePassword:
    handler: users/update.password
    events:
      - http:
          path: users/{id}/password
          method: put
          cors: true
          authorizer: auth

  f4createUser:
    handler: users/create.create
    events:
      - http:
          path: users
          method: post
          cors: true

  f5getUser:
    handler: users/get.get
    events:
      - http:
          path: users/{id}
          method: get
          cors: true

  f6authlocal:
    handler: auth/local.local
    events:
      - http:
          path: auth/local
          method: post
          cors: true

  f6authfacebook:
    handler: auth/facebook.auth
    events:
      - http:
          path: auth/facebook
          method: get
          cors: true      

  f7getThings:
    handler: things/handler.get
    events:
      - http:
          path: things
          method: get
          cors: true       

resources:
  Resources:
    UsersDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
          -
            AttributeName: email
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - 
            IndexName: "email"
            KeySchema: 
              - 
                AttributeName: "email"
                KeyType: "HASH"
            Projection: 
              ProjectionType: "ALL"
            ProvisionedThroughput: 
              ReadCapacityUnits: "1"
              WriteCapacityUnits: "1"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
