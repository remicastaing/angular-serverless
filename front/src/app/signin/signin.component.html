<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
      <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@example.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@example.com</code> / <code>admin</code></p>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" (submit)="onSubmit(email.value, password.value)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" #email required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" #password required>
        </div>

<!--         <div class="form-group has-danger">
          <p class="form-control-feedback" [hidden]="!email.$error.required && password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="form-control-feedback" ng-show="form.email.$error.email && vm.submitted">
             Please enter a valid email.
          </p>

          <p class="form-control-feedback">{{ vm.errors.login }}</p>
        </div> -->

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
          <a class="btn btn-default btn-lg btn-register" routerLink="signup">
            Register
          </a>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
