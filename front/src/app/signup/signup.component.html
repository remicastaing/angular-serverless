<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" (submit)="onSubmit(name.value, email.value, password.value)" novalidate>

        <div class="form-group">

          <label>Name</label>

          <input type="text" name="name" class="form-control" #name required/>

        </div>

        <div class="form-group" >
          <label>Email</label>

          <input type="email" name="email" class="form-control" #email  required />

        </div>

        <div class="form-group" >
          <label>Password</label>

          <input type="password" name="password" class="form-control" #password ng-minlength="3" required/>

        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-register" type="submit">
            Sign up
          </button>
          <a class="btn btn-default btn-lg btn-login" routerLink="login">
            Login
          </a>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
